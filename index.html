<html>
<head>
  <title>Tic Tac Trouble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h3 id="title-label">It's <span id="turn-label"></span>'s turn</h3><br />
<input id="new-game" type="button" value="Start New Game" />

<div id="board">
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
</div>

<label id="player1"></label>
<label id="player1-wins"></label><br />
<label id="player2"></label>
<label id="player2-wins"></label><br />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
